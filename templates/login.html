{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="registration-cssave">
    <form method="post">
        {% csrf_token %}
        <h3 class="text-center">Welcome to Scraper OLX</h3>
        <div class="form-group">
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password }}
        </div>
        {% if messages %}
                <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
                </ul>
            {% endif %}

        <div class="form-group">
             <input class="btn btn-primary btn-block create-account" type="submit" value="Login">
        </div>

    </form>

</div>

</body>
</html>
